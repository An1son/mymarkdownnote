<body>

        <div class="error-message" id="errorMessage">

        <div class="success-message" id="successMessage">

        <div class="login-footer">

        </div>

    <script>
        // ç™»å½•é…ç½®
        const LOGIN_CONFIG = {
            username: 'haolin',
            password: '123456',
            sessionKey: 'productivity_tools_session',
            redirectUrl: 'index.html'
        };

        // DOMå…ƒç´ 
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        function checkExistingSession() {
            const session = localStorage.getItem(LOGIN_CONFIG.sessionKey);
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const now = new Date().getTime();
                    
                    // æ£€æŸ¥ä¼šè¯æ˜¯å¦è¿‡æœŸï¼ˆ24å°æ—¶ï¼‰
                    if (sessionData.expires > now) {
                        // ä¼šè¯æœ‰æ•ˆï¼Œç›´æ¥è·³è½¬
                        window.location.href = LOGIN_CONFIG.redirectUrl;
                        return true;
                    } else {
                        // ä¼šè¯è¿‡æœŸï¼Œæ¸…é™¤
                        localStorage.removeItem(LOGIN_CONFIG.sessionKey);
                    }
                } catch (e) {
                    localStorage.removeItem(LOGIN_CONFIG.sessionKey);
                }
            }
            return false;
        }

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // æ·»åŠ éœ‡åŠ¨æ•ˆæœ
            loginContainer.classList.add('shake');
            setTimeout(() => {
                loginContainer.classList.remove('shake');
            }, 500);
        }

        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // éšè—æ¶ˆæ¯
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoading(loading) {
            if (loading) {
                loginContainer.classList.add('loading');
                loginBtn.textContent = 'ç™»å½•ä¸­...';
            } else {
                loginContainer.classList.remove('loading');
                loginBtn.textContent = 'ç™»å½•';
            }
        }

        // åˆ›å»ºä¼šè¯
        function createSession() {
            const sessionData = {
                username: LOGIN_CONFIG.username,
                loginTime: new Date().getTime(),
                expires: new Date().getTime() + (24 * 60 * 60 * 1000) // 24å°æ—¶åè¿‡æœŸ
            };
            
            localStorage.setItem(LOGIN_CONFIG.sessionKey, JSON.stringify(sessionData));
        }

        // éªŒè¯ç™»å½•
        function validateLogin(username, password) {
            // ç®€å•çš„å®¢æˆ·ç«¯éªŒè¯ï¼ˆæ³¨æ„ï¼šè¿™ä¸æ˜¯å®‰å…¨çš„ç”Ÿäº§ç¯å¢ƒåšæ³•ï¼‰
            return username === LOGIN_CONFIG.username && password === LOGIN_CONFIG.password;
        }

        // å¤„ç†ç™»å½•
        function handleLogin(event) {
            event.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // åŸºæœ¬éªŒè¯
            if (!username || !password) {
                showError('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }

            hideMessages();
            setLoading(true);

            // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
            setTimeout(() => {
                if (validateLogin(username, password)) {
                    // ç™»å½•æˆåŠŸ
                    createSession();
                    showSuccess('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...');
                    
                    // å»¶è¿Ÿè·³è½¬
                    setTimeout(() => {
                        window.location.href = LOGIN_CONFIG.redirectUrl;
                    }, 1500);
                } else {
                    // ç™»å½•å¤±è´¥
                    setLoading(false);
                    showError('ç”¨æˆ·åæˆ–å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•');
                    
                    // æ¸…ç©ºå¯†ç è¾“å…¥æ¡†
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 800);
        }

        // äº‹ä»¶ç›‘å¬å™¨
        loginForm.addEventListener('submit', handleLogin);

        // è¾“å…¥æ¡†äº‹ä»¶ç›‘å¬
        usernameInput.addEventListener('input', hideMessages);
        passwordInput.addEventListener('input', hideMessages);

        // å›è½¦é”®å¿«æ·ç™»å½•
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !loginContainer.classList.contains('loading')) {
                handleLogin(event);
            }
        });

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ä¼šè¯
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkExistingSession()) {
                // èšç„¦åˆ°ç”¨æˆ·åè¾“å…¥æ¡†
                usernameInput.focus();
            }
        });

        // é˜²æ­¢è¿”å›æŒ‰é’®
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                checkExistingSession();
            }
        });
    </script>
