<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="生产力工具 - 登录页面">
    <title>登录 - 生产力工具</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --danger-color: #f44336;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .login-subtitle {
            color: var(--text-light);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.2s ease;
            background: var(--card-bg);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #ffebee;
            color: var(--danger-color);
            padding: 12px;
            border-radius: var(--border-radius);
            font-size: 14px;
            margin-top: 15px;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: var(--primary-color);
            padding: 12px;
            border-radius: var(--border-radius);
            font-size: 14px;
            margin-top: 15px;
            border: 1px solid #c8e6c9;
            display: none;
        }

        .login-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-light);
            font-size: 12px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .login-btn {
            background: var(--text-light);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }

        /* 动画效果 */
        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1 class="login-title">🚀 生产力工具</h1>
            <p class="login-subtitle">请登录以访问您的专属工作空间</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="请输入用户名"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="请输入密码"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                登录
            </button>
        </form>

        <div class="error-message" id="errorMessage">
            用户名或密码错误，请重试
        </div>

        <div class="success-message" id="successMessage">
            登录成功，正在跳转...
        </div>

        <div class="login-footer">
            <p>© 2024 生产力工具 - 专为提高工作效率而设计</p>
        </div>
    </div>

    <script>
        // 登录配置
        const LOGIN_CONFIG = {
            username: 'haolin',
            password: '123456',
            sessionKey: 'productivity_tools_session',
            redirectUrl: 'index.html'
        };

        // DOM元素
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // 检查是否已登录
        function checkExistingSession() {
            const session = localStorage.getItem(LOGIN_CONFIG.sessionKey);
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    const now = new Date().getTime();
                    
                    // 检查会话是否过期（24小时）
                    if (sessionData.expires > now) {
                        // 会话有效，直接跳转
                        window.location.href = LOGIN_CONFIG.redirectUrl;
                        return true;
                    } else {
                        // 会话过期，清除
                        localStorage.removeItem(LOGIN_CONFIG.sessionKey);
                    }
                } catch (e) {
                    localStorage.removeItem(LOGIN_CONFIG.sessionKey);
                }
            }
            return false;
        }

        // 显示错误消息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // 添加震动效果
            loginContainer.classList.add('shake');
            setTimeout(() => {
                loginContainer.classList.remove('shake');
            }, 500);
        }

        // 显示成功消息
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // 隐藏消息
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // 设置加载状态
        function setLoading(loading) {
            if (loading) {
                loginContainer.classList.add('loading');
                loginBtn.textContent = '登录中...';
            } else {
                loginContainer.classList.remove('loading');
                loginBtn.textContent = '登录';
            }
        }

        // 创建会话
        function createSession() {
            const sessionData = {
                username: LOGIN_CONFIG.username,
                loginTime: new Date().getTime(),
                expires: new Date().getTime() + (24 * 60 * 60 * 1000) // 24小时后过期
            };
            
            localStorage.setItem(LOGIN_CONFIG.sessionKey, JSON.stringify(sessionData));
        }

        // 验证登录
        function validateLogin(username, password) {
            // 简单的客户端验证（注意：这不是安全的生产环境做法）
            return username === LOGIN_CONFIG.username && password === LOGIN_CONFIG.password;
        }

        // 处理登录
        function handleLogin(event) {
            event.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // 基本验证
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }

            hideMessages();
            setLoading(true);

            // 模拟网络延迟
            setTimeout(() => {
                if (validateLogin(username, password)) {
                    // 登录成功
                    createSession();
                    showSuccess('登录成功，正在跳转...');
                    
                    // 延迟跳转
                    setTimeout(() => {
                        window.location.href = LOGIN_CONFIG.redirectUrl;
                    }, 1500);
                } else {
                    // 登录失败
                    setLoading(false);
                    showError('用户名或密码错误，请重试');
                    
                    // 清空密码输入框
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 800);
        }

        // 事件监听器
        loginForm.addEventListener('submit', handleLogin);

        // 输入框事件监听
        usernameInput.addEventListener('input', hideMessages);
        passwordInput.addEventListener('input', hideMessages);

        // 回车键快捷登录
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !loginContainer.classList.contains('loading')) {
                handleLogin(event);
            }
        });

        // 页面加载时检查会话
        document.addEventListener('DOMContentLoaded', () => {
            if (!checkExistingSession()) {
                // 聚焦到用户名输入框
                usernameInput.focus();
            }
        });

        // 防止返回按钮
        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                checkExistingSession();
            }
        });
    </script>
</body>
</html>
